<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processo √Ågil: pleshw</title>
</head>

<body>
  <div id="abc"></div>

  <script type="module" src="build/utils.js"></script>
  <script type="module" src="build/CSSAttributes.js"></script>
  <script type="module" src="build/CSSEditor.js"></script>
  <script type="module">
    import { CSSAttributes } from './build/CSSAttributes.js';
    import { CSSEditor } from './build/CSSEditor.js';

    CSSEditor.from(document.body, new CSSAttributes({
      width: `${ window.innerWidth }px`,
      height: `${ window.innerHeight }px`,
      position: 'relative',
      margin: '0',
      padding: '0'
    }));

    const progressDivCss = new CSSAttributes({
      width: `50px`,
      height: `50px`,
      position: 'absolute',
      margin: '0',
      padding: '0',
      backgroundColor: 'red',
      isGradient: true,
      gradientRotation: '230deg',
      transition: 'all .3s',
      x: `0px`,
      y: `0px`,
      isProgressBar: true,
      progressRotation: '90deg',
      progress: 0,
      progressColor: 'green',
      progressBackground: 'transparent'
    });

    CSSEditor.from(document.getElementById('abc'), progressDivCss)

    let aumentando = true;
    window.addEventListener('mousemove', evt => {
      if (aumentando) {
        progressDivCss.progress += 1;
        if (progressDivCss.progress === 100) {
          aumentando = false;
        }
      } else {
        progressDivCss.progress -= 1;
        if (progressDivCss.progress === 0) {
          aumentando = true;
        }
      }
      console.log(progressDivCss.progress)

      CSSEditor.from(document.getElementById('abc'), progressDivCss)
    })

    window.addEventListener('click', evt => {
      progressDivCss.x = `${ evt.clientX - 25 }px`;
      progressDivCss.y = `${ evt.clientY - 25 }px`;
      CSSEditor.from(document.getElementById('abc'), progressDivCss)
    })
  </script>
</body>

</html>
